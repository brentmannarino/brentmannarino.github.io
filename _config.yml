# Site settings 配置站点
title: 'Bmannarino Blogging'
description: 'Stream of conciousness from me'
keyword: 'javascript, angularjs, blockchain, development, c#'
url: 'https://brentmannarino.github.io' # your host
baseurl: '/'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

author: 'Brent Mannarino'
nickname: 'BMannarino'
bio: ''
avatar: 'assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: true

# Comments
disqus: false

# Share
social-share: true
social-share-items: ['twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# Tags
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]